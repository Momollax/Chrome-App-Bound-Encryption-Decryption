name: Build C++ Application

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Compile with g++
      run: g++ -o chrome_decrypt.exe chrome_decrypt.cpp -lole32 -lversion
