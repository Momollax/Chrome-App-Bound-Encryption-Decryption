name: Build chrome_decrypt.exe

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up MinGW
        uses: egor-tensin/setup-mingw@v1
        with:
          architecture: x64

      - name: Compile chrome_decrypt.cpp
        run: g++ -o chrome_decrypt.exe chrome_decrypt.cpp -lole32 -lversion -loleaut32
